<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        /* Reset dasar */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    text-align: center;
}

/* Container utama */
.container {
    animation: fadeIn 1.5s ease-in-out;
}

/* Animasi teks 404 */
.error {
    font-size: 8rem;
    font-weight: bold;
    letter-spacing: 10px;
    animation: bounce 2s infinite alternate;
}

/* Pesan error */
.message {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

/* Tombol kembali */
.btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1.2rem;
    background: white;
    color: #0056b3;
    text-decoration: none;
    border-radius: 30px;
    transition: transform 0.3s ease-in-out, background 0.3s;
}

/* Hover tombol */
.btn:hover {
    background: #003f7f;
    color: white;
    transform: scale(1.1);
}

/* Animasi bounce */
@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-20px);
    }
}

/* Animasi fadeIn */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

        </style>
</head>
<body>

    <div class="container">
        <h1 class="error">404</h1>
        <p class="message">Oops! Halaman yang kamu cari tidak ditemukan.</p>
        <a href="/" class="btn">Kembali ke Beranda</a>
    </div>

</body>
</html>
