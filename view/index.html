<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Analytics Dashboard</h1>
            <p class="text-gray-600">Monitor website traffic dan unique visitors</p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Host URL Input -->
                <div>
                    <label for="hostUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="inline w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9"></path>
                        </svg>
                        Host URL
                    </label>
                    <input 
                        type="text" 
                        id="hostUrl" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Masukkan host URL(example.com-path)"
                    />
                </div>

                <!-- Date Input -->
                <div>
                    <label for="selectedDate" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="inline w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Tanggal
                    </label>
                    <input 
                        type="date" 
                        id="selectedDate" 
                        value="2025-09-01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button 
                    onclick="fetchAnalytics()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 flex items-center"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Ambil Data Analytics
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden bg-white rounded-lg shadow-lg p-8 mb-8">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-3 text-gray-600">Mengambil data...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-8">
            <span id="errorText"></span>
        </div>

        <!-- Statistics Cards -->
        <div id="statisticsCards" class="hidden grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Visitors</p>
                        <p id="totalVisitors" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Peak Hour</p>
                        <p id="peakHour" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Avg per Hour</p>
                        <p id="avgPerHour" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active Hours</p>
                        <p id="activeHours" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div id="chartContainer" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Hourly Unique Visitors</h2>
            <div class="h-96">
                <canvas id="visitorsChart"></canvas>
            </div>
        </div>

        <!-- Data Table -->
        <div id="dataTable" class="hidden bg-white rounded-lg shadow-lg p-6 mt-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Detail Data per Jam</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jam</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unique Visitors</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Visual</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data akan di-populate oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function fetchAnalytics() {
            const hostUrl = document.getElementById('hostUrl').value;
            const selectedDate = document.getElementById('selectedDate').value;
            
            if (!hostUrl || !selectedDate) {
                showError('Host URL dan tanggal harus diisi');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                const apiUrl = `https://count.spairum.my.id/api/analytics/track/${hostUrl}/${selectedDate}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayAnalytics(data);
                
            } catch (error) {
                console.error('Error fetching analytics:', error);
                showError(`Gagal mengambil data: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayAnalytics(data) {
            if (!data || !data.hourly_unique_visitors) {
                showError('Format data tidak valid');
                return;
            }

            // Calculate statistics
            const hourlyData = data.hourly_unique_visitors;
            const totalVisitors = hourlyData.reduce((sum, item) => sum + item.unique_visitors, 0);
            const peakHourData = hourlyData.reduce((max, item) => 
                item.unique_visitors > max.unique_visitors ? item : max
            );
            const avgPerHour = (totalVisitors / 24).toFixed(1);
            const activeHours = hourlyData.filter(item => item.unique_visitors > 0).length;

            // Update statistics cards
            document.getElementById('totalVisitors').textContent = totalVisitors;
            document.getElementById('peakHour').textContent = peakHourData.hour;
            document.getElementById('avgPerHour').textContent = avgPerHour;
            document.getElementById('activeHours').textContent = activeHours;

            // Create chart
            createChart(hourlyData);

            // Create table
            createTable(hourlyData);

            // Show results
            showResults();
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('visitorsChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hourlyData.map(item => item.hour),
                    datasets: [{
                        label: 'Unique Visitors',
                        data: hourlyData.map(item => item.unique_visitors),
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function createTable(hourlyData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            hourlyData.forEach(item => {
                const row = document.createElement('tr');
                const maxVisitors = Math.max(...hourlyData.map(d => d.unique_visitors));
                const percentage = maxVisitors > 0 ? (item.unique_visitors / maxVisitors) * 100 : 0;

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.hour}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.unique_visitors}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: ${percentage}%"></div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
        }

        function showResults() {
            document.getElementById('statisticsCards').classList.remove('hidden');
            document.getElementById('chartContainer').classList.remove('hidden');
            document.getElementById('dataTable').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('statisticsCards').classList.add('hidden');
            document.getElementById('chartContainer').classList.add('hidden');
            document.getElementById('dataTable').classList.add('hidden');
        }

        // Auto-load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchAnalytics();
        });
    </script>
</body>
</html>
