<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Tracking Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Analytics Tracking</h1>
            <p class="text-gray-600">Pantau statistik pengunjung website dengan mudah</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="analyticsForm" class="space-y-6">
                <!-- Host URL Input -->
                <div>
                    <label for="hostUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        Host URL
                    </label>
                    <input 
                        type="text" 
                        id="hostUrl" 
                        name="hostUrl"
                        placeholder="Masukkan host URL"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>

                <!-- Period Selection -->
                <div>
                    <label for="period" class="block text-sm font-medium text-gray-700 mb-2">
                        Periode Analisis
                    </label>
                    <select 
                        id="period" 
                        name="period"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        onchange="changePeriod()"
                    >
                        <option value="harian">Harian</option>
                        <option value="bulanan">Bulanan</option>
                        <option value="tahunan">Tahunan</option>
                    </select>
                </div>

                <!-- Dynamic Date Input -->
                <div id="dateInputContainer">
                    <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-2">
                        <span id="dateLabel">Tanggal</span>
                    </label>
                    <input 
                        type="date" 
                        id="dateInput" 
                        name="dateInput"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                    >
                        <span id="submitText">Ambil Data Analytics</span>
                        <div id="loadingSpinner" class="hidden inline-block ml-2">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Hasil Analytics</h2>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-blue-600 mb-1">Total Pengunjung</h3>
                    <p id="totalVisitors" class="text-2xl font-bold text-blue-800">-</p>
                </div>
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-green-600 mb-1">Jam Puncak</h3>
                    <p id="peakHour" class="text-2xl font-bold text-green-800">-</p>
                </div>
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-purple-600 mb-1">Rata-rata per Jam</h3>
                    <p id="avgPerHour" class="text-2xl font-bold text-purple-800">-</p>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-gray-50 rounded-lg p-4">
                <canvas id="analyticsChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <div class="text-red-400 mr-3">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <p id="errorMessage" class="text-sm text-red-600 mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        function changePeriod() {
            const period = document.getElementById('period').value;
            const dateInput = document.getElementById('dateInput');
            const dateLabel = document.getElementById('dateLabel');
            const apiEndpoint = document.getElementById('apiEndpoint');
            
            // Update input type and label based on period
            switch(period) {
                case 'harian':
                    dateInput.type = 'date';
                    dateLabel.textContent = 'Tanggal';
            
                    break;
                case 'bulanan':
                    dateInput.type = 'month';
                    dateInput.value = '2025-05';
                    dateLabel.textContent = 'Bulan';
        
                    break;
                case 'tahunan':
                    dateInput.type = 'number';
                    dateInput.min = '2025';
                    dateLabel.textContent = 'Tahun';
            
                    break;
            }
        }

        function showLoading(show) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (show) {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
                submitText.textContent = 'Memuat...';
                loadingSpinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                submitText.textContent = 'Ambil Data Analytics';
                loadingSpinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const totalVisitors = document.getElementById('totalVisitors');
            const peakHour = document.getElementById('peakHour');
            const avgPerHour = document.getElementById('avgPerHour');
            
            // Calculate statistics
            let total = 0;
            let maxVisitors = 0;
            let maxHour = '';
            
            data.hourly_unique_visitors.forEach(item => {
                total += item.unique_visitors;
                if (item.unique_visitors > maxVisitors) {
                    maxVisitors = item.unique_visitors;
                    maxHour = item.hour;
                }
            });
            
            const average = Math.round(total / data.hourly_unique_visitors.length * 10) / 10;
            
            // Update stats
            totalVisitors.textContent = total.toLocaleString();
            peakHour.textContent = maxHour || '-';
            avgPerHour.textContent = average;
            
            // Show results
            resultsContainer.classList.remove('hidden');
            
            // Create chart
            createChart(data.hourly_unique_visitors);
        }

        function createChart(hourlyData) {
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hourlyData.map(item => item.hour),
                    datasets: [{
                        label: 'Pengunjung Unik',
                        data: hourlyData.map(item => item.unique_visitors),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Pengunjung Unik per Jam'
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Form submission handler
        document.getElementById('analyticsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showLoading(true);
            document.getElementById('errorContainer').classList.add('hidden');
            
            const hostUrl = document.getElementById('hostUrl').value;
            const period = document.getElementById('period').value;
            const dateInput = document.getElementById('dateInput').value;
            
            // Prepare request data
            const requestData = {
                host: hostUrl
            };
            
            switch(period) {
                case 'harian':
                    requestData.date = dateInput;
                    break;
                case 'bulanan':
                    requestData.month = dateInput;
                    break;
                case 'tahunan':
                    requestData.year = parseInt(dateInput);
                    break;
            }
            
            try {
                // Simulate API call with sample data
                await new Promise(resolve => setTimeout(resolve, 1500));  
                
                // displayResults(sampleData);
                console.log(hostUrl);
                console.log(dateInput);
                // Real API call would be:
                const response = await fetch(`/api/analytics/track/${hostUrl}/${dateInput}`, {
                    method: 'GET'
                });
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat mengambil data analytics. Silakan coba lagi.');
            } finally {
                showLoading(false);
            }
        });

        // Initialize with default period
        changePeriod();
    </script>
</body>
</html>
